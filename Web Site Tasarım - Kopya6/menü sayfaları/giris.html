    <h1>GİRİŞ</h1>

    <form id="LoginForm" action="/menü sayfaları/giris.php" method="post">
        Kullanıcı Adı: <input id="username" name="username"type="text" required><br/><br/>
                Şifre: <input id="password" name= password type="password" required><br/><br/>
                <input type="submit" value="Giriş yap"><br/> <br/>
                <div id="error" class="text-danger"></div>
    </form>

  </div>
</center>
<script>
 document.getElementById('LoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun otomatik olarak submit olmasını engeller

            // Kullanıcı adı ve şifre değişkenlerini al
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var error = document.getElementById('error');

            // Basit doğrulama (Bu kısımda gerçek bir doğrulama yapılmıyor)
            if (username === "" || password === "") {
                // Boş giriş alanları varsa
                error.textContent = 'Kullanıcı adı ve şifre alanları boş bırakılamaz!';
            } else {
                // Form submit edilir ve PHP sayfasına post edilir
                document.getElementById('LoginForm').submit();
            }
        });
</script>
