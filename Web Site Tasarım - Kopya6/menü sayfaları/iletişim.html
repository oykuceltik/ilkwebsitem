  <center>
    <div class="divOzellikk" id="error" >
    <br/>
  <h1>İLETİŞİM FORMU</h1><br/>
  <hr/>
  <form id="contactForm">
    Adınız:<input type="text" id="name" placeholder="Adınızı giriniz.." required> <br/><br/>
    Soyadınız:<input type="text" id="surname" placeholder="Soyadınızı giriniz.." required>  <br/><br/>
    Kullanıcı Adı:<input type="email" id="username" placeholder="Kullacı adınızı giriniz.." required> <br/><br/>
    Şifre : <input type="password" id="password" placeholder="Şifrenizi giriniz.." required> <br/><br/>
    Telefon No:<input type="text" id="phone" placeholder="Telefon numaranızı giriniz.." required> <br/><br/>
    Email:<input type="email" id="email" placeholder="E mailinizi giriniz.." required> <br/><br/>
    Açıklama: <input type="text" id="description" placeholder="Bizimle paylaşmak istediğiniz şeyleri yazınız.." required> <br/><br/><br/>
    <input type="submit" value="Gönder" id="submitBtn" style="margin-right: 15px;">
    <input type="reset" value="Temizle" id="resetBtn">

  </form>
</div>

</center>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Formun otomatik olarak submit olmasını engeller

      // Formdaki verileri al
      var name = document.getElementById('name').value;
      var surname = document.getElementById('surname').value;
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var phone = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var description = document.getElementById('description').value;

      // Basit doğrulama (bu kısımda gerçek bir doğrulama yapılmıyor)
      if (name === "" || surname === "" || username === "" || password === "" || phone === "" || email === "" || description === "") {
          // Boş giriş alanları varsa
          document.getElementById('error').textContent = 'Tüm alanları doldurun!';
      } else {
          // Form submit edilir
          // Buraya formun sunucuya gönderilmesiyle ilgili işlem eklenir
          // Örneğin, AJAX kullanarak bir sunucu tarafındaki işlemi çağırabilirsiniz
          console.log("Form gönderiliyor...");
          // Formun resetlenmesi
          document.getElementById('contactForm').reset();
          // Hata mesajı temizlenir
          document.getElementById('error').textContent = '';
      }
  });

  // Temizle butonuna tıklandığında formun resetlenmesi
  document.getElementById('resetBtn').addEventListener('click', function() {
      document.getElementById('contactForm').reset();
      document.getElementById('error').textContent = ''; // Hata mesajı temizlenir
  });
</script>
